            <table class="table table-striped">

                <thead>
                    <tr>

                        <th>#</th>

                        <th>Book Title</th>
                        <th>Over due fee</th>
                        <th>Publisher</th>
                        <th>Date Published</th>

                    </tr>


                </thead>
                <tbody id="data">

                </tbody>



            </table>


        </div>
        <div class="fetchdata">
            <script>
                let data;
                fetch("https://elibraryrestapi.herokuapp.com/elibrary/api/book/list").then(function (response) {
                    response.json().then(function (data) {


                        console.log(data);
                        if (data.length > 0) {
                            let temp = "";
                            data.forEach(kas => {
                                temp += "<tr>";
                                temp += "<td>" + kas.bookId + "</td>";
                                temp += "<td>" + kas.isbn + "</td>";
                                temp += "<td>" + kas.title + "</td>";
                                temp += "<td>" + kas.overdueFee + "</td>";
                                temp += "<td>" + kas.publisher + "</td>";
                                temp += "<td>" + kas.datePublished + "</td></tr>";

                            })

                            document.getElementById("data").innerHTML = temp;
                        }


                    });
                });


            </script>


        </div>
